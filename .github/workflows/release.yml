name: release

on:
  push:
    tags:
      - "v*.*.*"
      - "*.*.*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux, darwin]
        goarch: [amd64, arm64]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-go@v5
        with:
          go-version: "1.22"
      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: "0"
        run: |
          mkdir -p dist
          go build -ldflags="-s -w" -o dist/gh-manage-env_${GOOS}_${GOARCH} .
          ls -lh dist/
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: gh-manage-env-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/gh-manage-env_${{ matrix.goos }}_${{ matrix.goarch }}
          retention-days: 1

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      - name: Verify artifacts downloaded
        run: |
          echo "Current directory contents:"
          ls -la
          if [ ! -d artifacts ]; then
            echo "‚ùå Artifacts directory not found!"
            exit 1
          fi
          echo "‚úÖ Artifacts directory found"
          echo "Artifacts structure:"
          find artifacts -type f -o -type d | head -20 || ls -R artifacts || true
      - name: Collect binaries
        run: |
          mkdir -p dist
          # Find all binaries in artifacts directory (they might be in subdirectories)
          if [ -d artifacts ]; then
            find artifacts -type f -name "gh-manage-env_*" -exec cp {} dist/ \;
          else
            echo "‚ùå Artifacts directory does not exist"
            exit 1
          fi
          echo "üì¶ Collected binaries:"
          ls -lh dist/ || echo "No files in dist/"
          if [ ! "$(ls -A dist 2>/dev/null)" ]; then
            echo "‚ùå No binaries found in dist/"
            echo "Searching for files:"
            find artifacts -type f || true
            exit 1
          fi
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: dist/gh-manage-env_*
          generate_release_notes: true
